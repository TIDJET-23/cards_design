<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>City Card Example</title>
    <style>
      /* Basic styling for the container and its content */
      .container {
        display: flex;
        max-width: 600px;
        margin: 50px auto;
        background-color: #f8f9fa;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .image img {
        display: block;
      }

      .card-content {
        padding: 20px;
        background-color: #ffffff;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .title {
        font-size: 1.5em;
        font-weight: bold;
      }

      .price, .content {
        font-size: 1em;
        margin-bottom: 10px;
      }

      .btns {
        display: flex;
        gap: 10px;
      }

      .btns button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btns button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      
      <!-- City Image -->
      <div class="image">
      <img src="../images/4.jpg" alt="City Image" height="400" width="360">
      </div>
      
      <!-- Card Content -->
      <div class="card-content">
        <div class="wrapper">
          <div class="title">City Name: Bejaia</div>
          <p>Country: Algeria</p>
          <span class="price">Population: 200,000</span>
          <div class="content">
            <div class="name">Founded:</div>
            <div class="size-value">
              <span class="color">Year: 1067</span>
            </div>
          </div>
          <div class="content">
            <div class="name">Famous Landmark:</div>
            <div class="size-value">
              <span class="color">Gouraya National Park</span>
            </div>
          </div>
          <div class="btns">
            <button>Learn More</button>
            <button>Contact</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
